name: CI/CD Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      stream-service: ${{ steps.filter.outputs.stream-service }}
      react-client: ${{ steps.filter.outputs.react-client }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            stream-service:
              - 'stream-service/**'
            react-client:
              - 'react-client/**'

  stream-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.stream-service == 'true'
    uses: ./.github/workflows/service-ci.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      service-name: stream-service
      service-path: ./stream-service
      service-type: java
      dockerfile-path: 'Dockerfile'
      build-command: './gradlew build'
      test-command: './gradlew test'
      platforms: linux/amd64,linux/arm64
      enable-security-scan: false

  react-client:
    needs: detect-changes
    if: needs.detect-changes.outputs.react-client == 'true'
    uses: ./.github/workflows/service-ci.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      service-name: react-client
      service-path: ./react-client
      service-type: react
      dockerfile-path: 'Dockerfile'
      build-command: 'npm run build'
      test-command: 'npm run build'
      platforms: 'linux/amd64,linux/arm64'
      enable-security-scan: false