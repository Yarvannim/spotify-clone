name: CI/CD Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu.latest
    outputs:
      stream-service: ${{ steps.filter.outputs.stream-service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/path-filter@v2
        id: filter
        with:
          filters: |
            stream-service:
              - 'stream-service/**'

  stream-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.stream-service == 'true'
    uses: ./.github/workflows/service-ci.yml
    with:
      service-name: stream-service
      service-path: ./stream-service
