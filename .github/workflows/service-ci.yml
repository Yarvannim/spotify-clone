name: Service CI

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string
      service-type:
        required: true
        type: string
      dockerfile-path:
        required: true
        type: string
        default: 'Dockerfile'
      build-command:
        required: true
        type: string
        default: "echo 'No build command specified'"
      test-command:
        required: true
        type: string
        default: "echo 'No tests specified'"
      platforms:
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      enable-security-scan:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up build environment for Java
        if: inputs.service-type == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'gradle'

      - name: Build service
        run: |
          cd ${{ inputs.service-path }}
          ${{ inputs.build-command }}

      - name: Run tests
        run: |
          cd ${{ inputs.service-path }}
          ${{ inputs.test-command }}
  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ inputs.service-name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ inputs.service-name }}-

      - name: Build docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/${{ inputs.dockerfile-path }}
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ inputs.service-name }}:test
            ghcr.io/yarvannim/spotify-clone/${{ inputs.service-name }}:latest
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Trivy vulnerability scanner
        if: inputs.enable-security-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.service-name }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        if: inputs.enable-security-scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Login to Github Container Registry
        if: github.ref == 'refs/heads/main' && success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && success()
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/${{ inputs.dockerfile-path }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ghcr.io/yarvannim/spotify-clone/${{ inputs.service-name }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache