name: spotify-clone

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - spotify-clone-minio-object-storage:/data
    command: server /data --console-address ":9001"
    networks:
      - spotify-clone-network

networks:
  spotify-clone-network:
    name: spotify-clone-network
    driver: bridge

volumes:
  spotify-clone-minio-object-storage:
    name: spotify-clone-minio-object-storage


